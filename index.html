<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>ScrollMenu</title>
</head>

<body>
    <div class="container home">
        Home
        <div class="menu">
            <div class="iconMenu">
                <span class="material-symbols-outlined" color="blue">
                    home
                </span>
                <p class="hint">Home</p>
            </div>

            <div class="iconMenu">
                <span class="material-symbols-outlined" color="red">
                    person
                </span>
                <p class="hint">Profile</p>
            </div>

            <div class="iconMenu">
                <span class="material-symbols-outlined" color="orange">
                    forum
                </span>
                <p class="hint">Message</p>
            </div>

            <div class="iconMenu">
                <span class="material-symbols-outlined" color="brown">
                    photo_camera
                </span>
                <p class="hint">Image</p>
            </div>

            <div class="iconMenu">
                <span class="material-symbols-outlined" color="green">
                    settings
                </span>
                <p class="hint">Settings</p>
            </div>
            

        </div>
    </div>

    <div class="container Profile"> Profile</div>
    <div class="container Message">Message</div>
    <div class="container Image">Image</div>
    <div class="container Settings">Settings</div>

    <script src="index.js"></script>

</body>

</html>
